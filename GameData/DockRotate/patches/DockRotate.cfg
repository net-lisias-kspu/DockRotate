// Add DockRotate module to every docking port

@PART:HAS[@MODULE[ModuleDockingNode],!MODULE[ModuleDockRotate]]
{
	MODULE
	{
		name = ModuleDockRotate
		rotationEnabled = False
		rotationStep = 15.0
		rotationSpeed = 5.0
		reverseRotation = False
		flipFlopMode = False
		soundClip = DockRotate/DockRotateMotor
		soundVolume = 0.5
		soundPitch = 1.0
		smartAutoStruts = True
		autoSnap = False
		hideCommands = False
		electricityRate = 1.0
	}
}

